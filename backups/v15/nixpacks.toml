providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo '☢️ V15 FLASH BUILD - CLEARING CACHE...'",
  "cd frontend && rm -rf dist node_modules/.cache",
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && gunicorn -w 1 -k gthread --threads 4 -b 0.0.0.0:$PORT app:app"
