# V13.0 NUCLEAR CACHE CLEAR
providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo '☢️ NUCLEAR BUILD V13 - CLEARING CACHE...'",
  "cd frontend && rm -rf dist node_modules/.cache",
  "cd frontend && npm run build",
  "echo '✅ BUILD V13 COMPLETE'"
]

[start]
# Mode Synchrone Pur (Gunicorn standard)
cmd = "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT app:app"
