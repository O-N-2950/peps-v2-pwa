providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'üåç V20 GLOBAL BUILD - INSTALLING CLUSTERS...'",
  "cd frontend && rm -rf dist node_modules/.cache",
  "cd frontend && npm run build"
]

[start]
# Timeout augment√© √† 300s pour la migration V20
cmd = "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 300 app:app"
