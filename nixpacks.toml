providers = ["python", "node"]

[phases.setup]
# Ajout explicite de gcc et libffi pour la compilation des modules crypto
nixPkgs = ["python3", "nodejs", "gcc", "libffi", "openssl"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'üåç V20 GLOBAL BUILD (NIXPACKS)...'",
  "cd frontend && rm -rf dist node_modules/.cache",
  "cd frontend && npm run build"
]

[start]
# Timeout augment√© √† 300s pour la migration
cmd = "cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 300 app:app"
