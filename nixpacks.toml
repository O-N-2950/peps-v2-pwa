providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "nodejs", "npm", "libpq-dev"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'ðŸš€ BUILDING V11 RESCUE...'",
  "cd frontend && rm -rf dist",
  "cd frontend && npm run build"
]

[start]
# MODE STANDARD (Pas d'eventlet). Timeout long.
cmd = "cd backend && gunicorn -w 1 --threads 4 --timeout 120 --bind 0.0.0.0:$PORT app:app"

[variables]
PYTHONUNBUFFERED = "1"
