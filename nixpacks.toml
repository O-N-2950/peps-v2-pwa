providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "nodejs", "npm"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "echo 'üöÄ FORCE REBUILD V10 - PEP\'s Digital...'",
  "cd frontend && rm -rf dist",
  "cd frontend && npm run build",
  "echo 'üìÅ V√©rification du build frontend:'",
  "ls -lh frontend/dist/ || echo 'ERROR: frontend/dist not found!'",
